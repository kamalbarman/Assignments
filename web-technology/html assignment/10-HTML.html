<!DOCTYPE html>
<html>
<head>
  <title>Table Elements Exampl</title>
</head>
<body>

<table border="1">
  <caption>Hello I am table</caption>
  
  
  <thead>
    <tr>
      <th>Head1</th>
      <th>Head2</th>
    </tr>
  </thead>
  
  
  <tbody>
    <tr>
      <td>D 1</td>
      <td>D 2</td>
    </tr>
    <tr>
      <td>D 3</td>
      <td>D 4</td>
    </tr>
  </tbody>
  
  
  <tfoot>
    <tr>
      <td colspan="2">Footer is her</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
