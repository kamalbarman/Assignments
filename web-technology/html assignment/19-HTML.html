<!DOCTYPE html>
<html>
<head>
    <title>Text Color and Alignment</title>
    <style>
        h1 {
            color: green;
        }
        p {
            color: red;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph. The text is justified and the color is red.</p>
</body>
</html>
