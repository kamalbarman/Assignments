<!DOCTYPE html>
<html>

<head>

    <title>link color</title>
    <style>
        a:link {
            color: blue;
            background-color: lightyellow;
        }
        a:visited {
            color: purple;
            background-color: lightgreen;
        }
        a:hover{
            background-color: blue;
            color: white;
        }

        a:active{
            color:lightblue;
            background-color: blue;
        }
    </style>
</head>

<body>

    <h1>colored links</h1>
    <p><a href="https://www.isro.gov.in/" target="_blank">Unvisited Link</a></p>
    <p><a href="https://vedicheritage.gov.in/" target="_blank">Visited Link</a></p>

</body>

</html>
