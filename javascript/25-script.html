<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>display in confirm box</h1>
    <script>
        
let message = "Are you sure you want to proceed?";
let confirmation = confirm(message);


if (confirmation) {
    alert("You clicked OK!");
} else {
    alert("You clicked Cancel!");
}

    </script>
</body>
</html>
