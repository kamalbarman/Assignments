<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>calu</h1>
    <form name="calcu">
        <input type="text" id="cal" placeholder="enter number">

        <input type="text" id="al" placeholder="enter number">

        <input type="button" value="add" onclick="sl()">
        <input type="button" value="subtrac" onclick="sub()">
        <input type="button" value="divide" onclick="di()">
        <input type="button" value="mul" onclick="mul()">
    </form>

    <script>
        function sl() {
            let st = parseInt(document.getElementById("cal").value);
            let num2 = parseInt(document.getElementById("al").value);
            alert(st + num2);
        }

        function mul() {
            let st = document.getElementById("cal").value;
            let num2 = document.getElementById("al").value;
            alert(st * num2);
        }

        function sub() {
            let st = document.getElementById("cal").value;
            let num2 = document.getElementById("al").value;
            alert(st - num2);

        } function di() {
            let st = document.getElementById("cal").value;
            let num2 = document.getElementById("al").value;
            alert(st / num2);
        }
    </script>
</body>

</html>
